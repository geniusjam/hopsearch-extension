<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="text-center">
  <img src="images/hopsearch-logo-48.png" alt="">
  <h2 class="mt-1">HopSearch</h2>

  <hr>

  <!-- website domain text -->
  <div class="mb-4 d-flex flex-column">
    <div class="title-text">Current Website Domain</div>
    <div id="field-url" class="sml-font">URL</div>
  </div>
  <!-- search box finder -->
  <div class="mb-4 d-flex flex-column">
    <div class="title-text">Search box Finder</div>
    <div id="found-field"><span id="field-selector"></span></div>
    <div id="not-found-field" class="text-danger" hidden>Not Found</div>
    <button type="button" class="btn btn-primary btn-sm btn-find button-locate" hidden>Find Search Box</button>
    <button type="button" class="btn btn-link btn-sm btn-link-find button-locate">Click here to find again.</button>
  </div>
  <!-- sync -->
  <div class="mb-4 d-flex flex-column">
    <div class="title-text">Refresh Websites List</div>
    <button type="button" id="button-sync" class="btn btn-outline-primary btn-sm">Update Configuration</button>
  </div>
  <!-- status -->
  <div class="mb-4 d-flex flex-column">
    <div class="title-text">Extension Status</div>
    <button type="button" id="button-pause" class="btn btn-success btn-sm">Active</button>
  </div>

  <hr>

  <!-- <h4>Contribute</h4> -->

  <div class="mb-3 d-flex flex-column">
    <div class="title-text">Found a search box that I didn't know of?</div>
    <button type="button" class="btn btn-link btn-sm">Help improve this extension!</button>
    <button type="button" id="button-copy" class="btn btn-outline-dark btn-sm">Copy Configuration</button>
  </div>

  <div class="small-text">Made with by &#10084; <a href="#" id="link-profile">theGeekyLad</a></div>

  <!-- <button type="button" class="btn btn-dark btn-sm btn-inside" id="button-save">Save</button>
  <button type="button" class="btn btn-outline-danger btn-sm btn-inside" id="button-debug">Debug</button>
  <button type="button" class="btn btn-outline-secondary btn-sm btn-inside" id="button-pause">Toggle Pause Once</button> -->
</body>
<script src="popup.js"></script>

</html>
